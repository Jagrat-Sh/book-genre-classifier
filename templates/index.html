<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Blurb Genre Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #dfe9f3 0%, #ffffff 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 850px;
            margin-top: 60px;
        }
        .genre-card {
            animation: fadeIn 0.5s ease-in-out;
            border-left: 5px solid #4a90e2;
            background-color: #f5faff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-weight: bold;
            color: #34495e;
        }
        .footer {
            font-size: 0.85em;
            color: #888;
            margin-top: 60px;
            text-align: center;
        }
        .card-title {
            font-weight: 600;
            color: #2c3e50;
        }
        .highlight {
            background: #ebf5ff;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #bcdffb;
        }
        textarea {
            background: #ffffff;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-primary:hover {
            background-color: #357ab8;
            border-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container bg-white shadow rounded p-5">
        <h2 class="mb-4 text-center title">üìö Book Blurb Genre Classifier</h2>
        <form method="POST">
            <div class="mb-3">
                <textarea name="blurb" class="form-control" rows="5" placeholder="Paste your book blurb here..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Predict Genre</button>
            </div>
        </form>

        {% if result %}
        <div class="mt-5 highlight">
            <h4 class="mb-3">Top Genre Predictions:</h4>
            <div class="row g-3">
                {% for label, score in result[:3] %}
                <div class="col-md-4 genre-card rounded shadow-sm p-3">
                    <div class="text-center">
                        <h5 class="card-title">{{ label.title() }}</h5>
                        <p class="card-text text-muted">{{ '%.2f'|format(score * 100) }}% confidence</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        Built with ‚ù§Ô∏è by <strong>Jagrat Shrivastava</strong>
    </div>
</body>
</html>
